        <style>
            body {
            }
            .loading {
                position: absolute;
                left: 50%;
                top: 50%;
                margin: -60px 0 0 -60px;
                background: #fff;
                width: 100px;
                height: 100px;
                border-radius: 100%;
                border: 10px solid #309CBA;
            }
            .loading:after {
                content: '';
                background: transparent;
                width: 140%;
                height: 140%;
                position: absolute;
                border-radius: 100%;
                top: -20%;
                left: -20%;
                opacity: 0.7;
                box-shadow: rgba(236, 120, 8, 1) -4px -5px 3px -3px;
                animation: rotate 2s infinite linear;
            }

            @keyframes rotate {
                0% {
                    transform: rotateZ(0deg);
                }
                100% {
                    transform: rotateZ(360deg);
                }
            }
        </style>
