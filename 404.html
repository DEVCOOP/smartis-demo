<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Ellyx Smartis</title>
        <base href="https://devcoop.github.io/smartis-demo/">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script defer src="./assets/fonts/fontawesome-all.js"></script>

        <style>
            body {
            }
            .loading {
                position: absolute;
                left: 50%;
                top: 50%;
                margin: -60px 0 0 -60px;
                background: #fff;
                width: 100px;
                height: 100px;
                border-radius: 100%;
                border: 10px solid #309CBA;
            }
            .loading:after {
                content: '';
                background: transparent;
                width: 140%;
                height: 140%;
                position: absolute;
                border-radius: 100%;
                top: -20%;
                left: -20%;
                opacity: 0.7;
                box-shadow: rgba(236, 120, 8, 1) -4px -5px 3px -3px;
                animation: rotate 2s infinite linear;
            }

            @keyframes rotate {
                0% {
                    transform: rotateZ(0deg);
                }
                100% {
                    transform: rotateZ(360deg);
                }
            }
        </style>

    </head>

    <body>
    <app-root>
        <div class="loading"></div>
    </app-root>
    <noscript>
    <h3 style="color: #673ab7; font-family: Helvetica; margin: 2rem;">
        Désolé, Smartis n'est pas disponible sans l'activation du javascript
    </h3>
    </noscript>
<script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>

</html>
